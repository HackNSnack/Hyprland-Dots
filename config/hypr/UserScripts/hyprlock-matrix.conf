# Hyprlock Matrix Config - Transparent background for video overlay
# Used with: MatrixLockVideo.sh
# The mpv video plays behind this transparent lock screen

general {
    grace = 1
    fractional_scaling = 2
    immediate_render = true
}

# TRANSPARENT background - mpv video shows through
background {
    monitor =
    color = rgba(0, 0, 0, 0.0)
    blur_passes = 0
}

# Matrix-green digital clock
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M:%S")"
    color = rgba(0, 255, 70, 1)
    font_size = 72
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, 0
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 5
    shadow_color = rgba(0, 255, 70, 0.4)
}

# Date in matrix style
label {
    monitor =
    text = cmd[update:60000] echo "$(date +'%Y.%m.%d')"
    color = rgba(0, 255, 70, 0.8)
    font_size = 24
    font_family = JetBrainsMono Nerd Font
    position = 0, -80
    halign = center
    valign = center
}

# "Wake up, Neo..." message
label {
    monitor =
    text = Wake up...
    color = rgba(0, 255, 70, 0.9)
    font_size = 18
    font_family = JetBrainsMono Nerd Font Italic
    position = 0, 50
    halign = center
    valign = bottom
}

# Matrix-styled input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgba(0, 255, 70, 1)
    inner_color = rgba(0, 0, 0, 0.7)
    font_color = rgba(0, 255, 70, 1)
    fade_on_empty = false
    placeholder_text = <i>The Matrix has you...</i>
    hide_input = false
    position = 0, 180
    halign = center
    valign = bottom
    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgba(0, 255, 70, 0.3)
}

# Keyboard layout indicator
label {
    monitor =
    text = $LAYOUT
    color = rgba(0, 255, 70, 0.6)
    font_size = 12
    font_family = JetBrainsMono Nerd Font
    position = 0, 140
    halign = center
    valign = bottom
}
