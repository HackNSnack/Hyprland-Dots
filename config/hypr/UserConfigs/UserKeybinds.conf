# User Keybinds
# This is where you put your own keybinds. Be Mindful to check as well
# ~/.config/hypr/configs/Keybinds.conf to avoid conflict

# See https://wiki.hyprland.org/Configuring/Keywords/ for more settings and variables
# See also Laptops.conf for laptops keybinds

# /* ---- ‚ú¥Ô∏è Variables ‚ú¥Ô∏è ---- */  #
$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts
$UserConfigs = $HOME/.config/hypr/UserConfigs

# ============================================================
# HOW TO REMAP KEYBINDS
# ============================================================
# IMPORTANT: If you want to remap an existing keybind you MUST unbind it first
#
# Example - change terminal from Return to T:
#   unbind = $mainMod, Return
#   bindd = $mainMod, T, Open terminal, exec, $term
#
# Example - change file manager key:
#   unbind = $mainMod, E
#   bindd = $mainMod, F, file manager, exec, $files
#
# When ADDING a new bindd, always include the description
# so the keybind search menu shows it properly
# ============================================================

# ============================================================
# CUSTOM APPLICATION SHORTCUTS
# ============================================================

# Vivaldi Browser (in addition to default browser on Super+B)
bindd = $mainMod SHIFT, V, Open Vivaldi browser, exec, vivaldi

# ============================================================
# VIM-STYLE WINDOW NAVIGATION (Super + hjkl)
# ============================================================

# Unbind conflicting keys
unbind = $mainMod, H  # Was: help/cheat sheet (remapped to Super+Shift+H below)
unbind = $mainMod, J  # Dynamic master layout binding
unbind = $mainMod, K  # Dynamic master layout binding

# Remap cheatsheet to Super+F1 (common help convention)
bindd = $mainMod, F1, help / cheat sheet, exec, $scriptsDir/KeyHints.sh

# Navigate between windows with Super + hjkl
bindd = $mainMod, H, focus left, movefocus, l
bindd = $mainMod, J, focus down, movefocus, d
bindd = $mainMod, K, focus up, movefocus, u
bindd = $mainMod, L, focus right, movefocus, r

# Move windows with Super + Ctrl + hjkl
bindd = $mainMod CTRL, H, move window left, movewindow, l
bindd = $mainMod CTRL, J, move window down, movewindow, d
bindd = $mainMod CTRL, K, move window up, movewindow, u
bindd = $mainMod CTRL, L, move window right, movewindow, r

# Swap windows with Super + Alt + hjkl
bindd = $mainMod ALT, H, swap window left, swapwindow, l
bindd = $mainMod ALT, J, swap window down, swapwindow, d
bindd = $mainMod ALT, K, swap window up, swapwindow, u
bindd = $mainMod ALT, L, swap window right, swapwindow, r

# Resize windows with Super + Shift + hjkl
binded = $mainMod SHIFT, H, resize left (-50), resizeactive, -50 0
binded = $mainMod SHIFT, J, resize down (+50), resizeactive, 0 50
binded = $mainMod SHIFT, K, resize up (-50), resizeactive, 0 -50
binded = $mainMod SHIFT, L, resize right (+50), resizeactive, 50 0

# ============================================================
# REMAPPED KEYBINDS (override defaults)
# ============================================================

# Emoji menu - remap to Super+period (personal preference)
unbind = $mainMod, period  # Was: next workspace
bindd = $mainMod, period, emoji menu, exec, $scriptsDir/RofiEmoji.sh

# Matrix lock screen - replaces default hyprlock with animated matrix effect
unbind = CTRL ALT, L  # Was: hyprlock via LockScreen.sh
bindd = CTRL ALT, L, matrix lock screen, exec, $UserScripts/MatrixLock.sh

